<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div>
                <a routerLink="/todo-add" class="btn btn-primary">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    Todo Ekle
                </a>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered caption-top">
                    <caption>List of todos</caption>
                    <thead class="table-dark">
                        <tr>
                            <th class="text-center">#Id</th>
                            <th class="text-center">İçerik</th>
                            <th class="text-center">Tarih</th>
                            <th class="text-center">Tamamlandı mı?</th>
                            <th class="text-center">İşlem</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of todoList">
                            <td class="text-center">#{{item.id}}</td>
                            <td class="text-center">
                                <span class="badge rounded-pill text-bg-info">{{item.content}}</span>
                            </td>
                            <td class="text-center">{{item.created | date:'dd.MM.yyyy'}}</td>
                            <td class="text-center">
                                <input type="checkbox" class="form-check-input" [checked]="item.isCompleted"
                                    (change)="isCompleted(item.id)">
                            </td>
                            <td class="text-center">
                                <button (click)="delete(item.id)" class="btn btn-danger btn-sm">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                    Sil
                                </button>
                                <a [routerLink]="['/todo-update',item.id]" class="btn btn-warning btn-sm mx-1">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    Güncelle
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
