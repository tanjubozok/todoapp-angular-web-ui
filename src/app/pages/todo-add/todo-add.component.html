<div class="container mt-4">
    <div class="row">
        <h2>Yapılacak iş ekle</h2>
        <form [formGroup]="todoForm" (ngSubmit)="add()">
            <div class="mb-3">
                <label for="">İş Ekle</label>
                <textarea formControlName="content" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <button class="btn btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    Ekle</button>
            </div>
        </form>
    </div>
</div>
